function generateQuiz() {
    const quizContainer = document.getElementById("quiz");
    quizContainer.innerHTML = "";
    window.correctAnswers = {};

    questionBank.forEach((q, i) => {
        const num = i + 1;
        window.correctAnswers[`q${num}`] = q.correct;
        quizContainer.innerHTML += `
        <div class="question">
            <div class="category">${q.category}</div>
            <div class="question-number">Question ${num}/40</div>
            <div class="question-text">${q.question}</div>
            ${q.options.map((opt, j) => `
                <label class="option">
                    <input type="radio" name="q${num}" value="${j}">
                    ${String.fromCharCode(97 + j)}) ${opt}
                </label>`).join("")}
        </div>`;
    });
}

function checkAnswers() {
    let score = 0;
    const total = Object.keys(window.correctAnswers).length;
    document.querySelectorAll(".question").forEach((qEl, i) => {
        const name = "q" + (i + 1);
        const selected = document.querySelector(`input[name="${name}"]:checked`);
        qEl.classList.remove("correct","incorrect");
        if (selected) {
            if (parseInt(selected.value) === window.correctAnswers[name]) {
                score++; qEl.classList.add("correct");
            } else qEl.classList.add("incorrect");
        }
    });
    document.getElementById("score").textContent = `Score : ${score}/${total}`;
    document.getElementById("results").style.display = "block";
}

function resetQuiz() {
    document.getElementById("results").style.display = "none";
    generateQuiz();
}
