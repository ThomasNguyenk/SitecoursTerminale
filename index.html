<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Terminale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 10px;
            background: #ff0000;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        .project {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* ======= MENU ======= */
        .bandeau {
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20190813/pngtree-digital-technology-blue-background-banner-image_298195.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Bouton burger */
        .menu-btn {
            font-size: 26px;
            cursor: pointer;
            color: white;
            background: none;
            border: none;
            display: none;
        }

        /* Liens du menu */
        .menu-links {
            display: flex;
            gap: 15px;
        }
        .menu-links a {
            color: rgb(0, 0, 0); 
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .menu-links a:hover {
            color: yellow;
        }

        /* ======= MODE MOBILE ======= */
        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }
            .menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 20px 0;
            }
            .menu-links a {
                display: block;
                margin: 10px 0;
                color: white;
            }
            .menu-links.active {
                display: flex;
            }
        }

        /* Animation zoom fond */
        @keyframes zoomBg {
            from {
                background-size: 120%;
            }
            to {
                background-size: 150%;
            }
        }

        /* SECTION avec fond dynamique */
        #about {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center; 
            background-color: #000; 
            background-image: url('https://live.staticflickr.com/5444/7375631634_64e0c5b687_b.jpg'); 
            background-size: 120%; 
            background-position: center; 
            background-repeat: no-repeat; 
            animation: zoomBg 12s ease-in-out infinite alternate;
            color: #ffffff; /* Texte en blanc */
            padding: 20px;
        }
        
        #content-box {
            background-color: rgba(0,0,0,0.6); 
            padding: 20px; 
            border-radius: 10px;
            max-width: 80%;
        }

    </style>
</head>
<body>
    <nav class="bandeau">
        <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
        <div class="menu-links" id="menuLinks">
            <a href="index.html">Accueil</a>
            <a href="Terminale.html" data-class="Terminale">Cours de Terminale</a> 
            <a href="Quiz de r√©vision de Terminale.html" data-class="Terminale">Quiz de r√©vision de Terminale</a> ¬† ¬† ¬† ¬† ¬†
            <a href="Connexion √©tudiant.html" id="authLink">Connexion √âtudiant</a> 
        </div>
    </nav>

    <section id="about">
        <div id="content-box">
             <h2 style="color: #ffffff;">Chargement en cours...</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2025. Programm√©e par NGUYEN Thomas. Tous droits r√©serv√©s</p>
    </footer>

    <script>
        const LOGIN_PAGE = "Connexion √©tudiant.html";
        // Map pour comparer les niveaux de classe (conserv√©e mais non utilis√©e pour le filtrage)
        const classOrder = { 'Seconde': 1, 'Premi√®re': 2, 'Terminale': 3 };

        /**
         * D√©connecte l'utilisateur et le redirige.
         */
        function logout(event) {
            if (event) event.preventDefault();
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('studentClass'); 
            alert("Vous √™tes d√©connect√©. Redirection vers la page de connexion.");
            window.location.replace(LOGIN_PAGE);
        }

        /**
         * Simule le choix de la classe et la force √† Terminale.
         * Cette fonction est conserv√©e pour des raisons de compatibilit√©, mais force la valeur.
         */
        function setStudentClass(selectedClass) {
            // Dans ce nouveau contexte, nous for√ßons la classe √† Terminale
            localStorage.setItem('studentClass', 'Terminale');
            renderHomePageContent();
        }

        /**
         * Applique le contr√¥le d'acc√®s sur le menu.

         */
        function applyAccessControl() {
            const studentClass = localStorage.getItem('studentClass');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authLink = document.getElementById('authLink');

            // GESTION DU LIEN D'AUTHENTIFICATION / D√âCONNEXION
            if (isLoggedIn) {
                // Le texte affiche Terminale, car la classe est forc√©e
                authLink.textContent = `D√©connexion (Terminale)`; 
                authLink.href = "#";
                authLink.onclick = logout;
            } else {
                 authLink.textContent = "Connexion √âtudiant";
                 authLink.href = LOGIN_PAGE;
                 authLink.onclick = null;
            }
            
            // Le filtrage des liens est d√©sormais inutile puisque seul Terminale est affich√© dans le HTML.
        }

        /**
         * Rend le contenu de la page d'accueil pour la Terminale.

        function renderHomePageContent() {
            const contentBox = document.getElementById('content-box');
            const studentName = localStorage.getItem('currentUser') || '√âtudiant(e)';

            // CONTENU UNIQUE : Pas de s√©lecteur de classe
            contentBox.innerHTML = `

                <p style="color: #ffffff; margin-top: 15px; font-size: 1.2em;">
                    Vous √™tes sur l'espace d√©di√© aux cours de **Terminale**. üéì
                </p>
                <p style="color: #ffffff; width: 60%; margin: 20px auto 10px;">
                    Utilisez le menu ci-dessus pour acc√©der directement aux cours et aux quiz de r√©vision.
                </p>
            `;
            
            // Appliquer le filtre de menu apr√®s le rendu
            applyAccessControl();
        }


        // --- EX√âCUTION AU CHARGEMENT ---
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

            if (!isLoggedIn) {
                // Si non connect√©, REDIRIGER imm√©diatement vers la page de connexion
                alert("Acc√®s refus√©. Veuillez vous connecter.");
                window.location.replace(LOGIN_PAGE);
                return;
            }
            
            // FORCER LA CLASSE √Ä TERMINALE au chargement de la page d'accueil
            localStorage.setItem('studentClass', 'Terminale');
            
            // Si connect√©, RENDRE le contenu de la page d'accueil
            renderHomePageContent();
        });

        // Fonction pour le menu mobile
        function toggleMenu() {
            document.getElementById("menuLinks").classList.toggle("active");
        }
    </script>
</body>
</html>
