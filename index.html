<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Accueil</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;

  /* --- Image de fond ajust√©e --- */
  background-image: 
    linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
    url('https://ecoleexpo.com/wp-content/uploads/2022/01/cropped-Ecole-Expo-site.png');

  /* Garde toute l‚Äôimage visible */
  background-size: contain;

  /* Centre parfaitement l‚Äôimage dans la page */
  background-position: center center;

  /* Emp√™che la r√©p√©tition */
  background-repeat: no-repeat;

  /* Fixe l‚Äôimage pour effet parallaxe */
  background-attachment: fixed;
}



    /* === BANDEAU DE NAVIGATION === */
    nav.bandeau {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(4px);
      color: white;
      z-index: 1000;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu-btn {
      position: absolute;
      left: 15px;
      top: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .menu-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu-links a:hover {
      color: #00bcd4;
    }

    /* Menu mobile */
    @media (max-width: 768px) {
      .menu-links {
        display: none;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        padding: 15px 0;
      }
      .menu-links.show {
        display: flex;
      }
    }

    /* === SECTION CENTRALE === */
    #about {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px; /* espace pour le bandeau */
    }

    #content-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      color: #fff;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    /* Effet machine √† √©crire */
    .typing {
      display: inline-block;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(30, end), blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Apparition douce du texte */
    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 1.5s forwards;
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 0;
      font-size: 16px;
      width: 100%;
      backdrop-filter: blur(4px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- === MENU DE NAVIGATION === -->
  <nav class="bandeau">
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu-links" id="menuLinks">
      <a href="index.html">Accueil</a>
      <a href="Terminale.html">Cours</a>
      <a href="Quiz de r√©vision de Terminale.html">Quiz</a>
      <a href="espaceNote.html">Notes</a>
      <a href="AideAvecIA.html">Questions √† l'aide de l'IA</a>
      <a href="MiniD√©fi.html">Mini d√©fi</a>
      <a href="Connexion √©tudiant.html">Connexion</a>
    </div>
  </nav>

  <!-- === MESSAGE CENTRAL === -->
  <section id="about">
    <div id="content-box">
      <h2 id="welcome-text" class="typing">Chargement...</h2>
      <p id="info-text" class="fade-in" style="color: #ffffff; margin-top: 15px; font-size: 1.2em;"></p>
    </div>
  </section>

  <!-- === FOOTER === -->
  <footer>
    <p>&copy; 2025. Programm√©e par NGUYEN Thomas. Tous droits r√©serv√©s.</p>
  </footer>

  <script>
    // --- Menu d√©roulant pour mobile ---
    function toggleMenu() {
      const links = document.getElementById("menuLinks");
      links.classList.toggle("show");
    }

    // --- Message dynamique ---
    const welcome = document.getElementById('welcome-text');
    const info = document.getElementById('info-text');

    const name = localStorage.getItem('currentUser') || '√âtudiant(e)';
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const classe = localStorage.getItem('studentClass') || 'Seconde';

    const message = isLoggedIn 
      ? `Bienvenue sur le site, ${name} !`
      : `Bienvenue sur le site des cours en ligne üéì`;

    const message2 = isLoggedIn 
      ? `Vous √™tes actuellement connect√© pour les cours de <b>${classe}</b>.`
      : `Connectez-vous pour acc√©der √† vos cours, quiz et notes.`;

    // Effet "machine √† √©crire"
    let index = 0;
    welcome.textContent = "";
    function typeEffect() {
      if (index < message.length) {
        welcome.textContent += message.charAt(index);
        index++;
        setTimeout(typeEffect, 80);
      } else {
        info.innerHTML = message2;
      }
    }
    typeEffect();
  </script>

</body>
</html>
